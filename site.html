<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RocketNews</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="./style.css" />
  <!-- FONTS SPARTAN -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- FONTS WORK SANS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="container">
      <img class="logo" src="./img/assets/logo.svg" alt="Logo da RocketNews." title="RocketNews" />

      <h1>atualize ideias e informações em 5 minutos.</h1>
      <h2>
        tudo que você precisa saber para começar seu dia bem e informado
      </h2>
      <p>
        noticias sobre o universo Rocketseat, e tudo o que precisa para
        começar o dia melhor. perfeito para se preparar para codar ☕
      </p>

      <form action="#" method="#">
        <label for="c-email" class="input-email">Insira seu e-mail:</label>

        <div id="input_button">
          <input required type="email" name="t-email" id="c-email" title="Insira seu melhor e-mail"
            placeholder="oi@rocketseat.com" />
          <button type="submit" name="t-submit" id="c-submit" title="Enviar">
            <img src="./img/assets/send.svg" alt="Botão de Submissão do formulário" />
          </button>
        </div>
      </form>
      <label class="sr-only" for="c-submit"></label>

      <a class="ler" href="#">
        <p class="ler" title="Ir para a página de notícias">
          deixe-me ler primeiro
        </p>
        <img src="./img/assets/arrow-right.svg" alt="Seta de direção para o Blog" />
      </a>
    </div>
  </main>
  <div class="background">

  </div>
</body>

</html>
