<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
</head>

<body>
  <h1>Minha lista de compras</h1>
  <hr>
  <div>
    <input type="checkbox" name="milk" id="milk" value="Leite" checked>
    <label for="milk">Leite</label>
  </div>
  <div>
    <input type="checkbox" name="eggs" id="eggs" value="Ovo">
    <label for="eggs">Ovos</label>
  </div>
  <div>
    <input type="checkbox" name="sugar" id="sugar" value="Açucar">
    <label for="sugar">Açucar</label>
  </div>
  <div>
    <input type="checkbox" name="flour" id="flour" value="Farinha">
    <label for="flour">Farinha</label>
  </div>
  <br>
  <div>
    <button type="submit">Enviar</button>
  </div>



</body>

</html>
