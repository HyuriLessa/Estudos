<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>

<body>

  <form method="get">
    <fieldset>
      <legend>Entre em contato</legend>
      <br>
      <div>
        <label for="subject"><b>Assunto:</b></label>
        <select id="subject">
          <option value="1">Suporte</option>
          <option value="2">Sugestão</option>
          <option value="3">Reclamação</option>
        </select>
      </div>
      <br>
      <div>
        <label for="name"><b>Nome completo:</b></label>
        <input type="text" name="name" id="name" placeholder="Seu nome">
      </div>
      <br>
      <div>
        <label for="email"><b>E-mail:</b></label>
        <input type="email" name="email" id="email" placeholder="Seuemail@domínio.com">
      </div>
      <br>
      <div>
        <label for="textarea"><b>Mensagem:</b></label>
        <textarea name="message" id="textarea" cols="30" rows="10"></textarea>
      </div>
      <br>
      <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Aceito receber novidades por e-mail</label>
      </div>
      <br>
      <div>
        <button type="submit">Enviar</button>
      </div>









    </fieldset>
  </form>



</body>

</html>
