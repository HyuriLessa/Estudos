<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <label for="name">Nome: </label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email">

        <label for="senha">Senha: </label>
        <input type="password" id="Senha">
        <br><br>

        <label for="data">Data de nascimento: </label>
        <input type="date" name="data">
        <label for="foto">Foto: </label>
        <input type="file" name="foto">
        <br><br>
        <label for="nacionalidade">Nacionalidade: </label>
        <select id="nacionalidade">
            <option value="russo">Russo</option>
            <option value="americano">Americano</option>
            <option value="brasileiro">Brasileiro</option>
        </select>
        <label for="genero">Genero: </label>
        <input type="radio" name="genero" value="F"> F
        <input type="radio" name="genero" value="M"> M
        <br><br>
        <label for="qualidades">Suas principais qualidades: </label>
        <input type="checkbox" id="qualidades" value="inteligencia">Inteligência
        <input type="checkbox" id="qualidades" value="resiliencia">Resiliência
        <input type="checkbox" id="qualidades" value="preparo-fisico">Preparo físico
        <input type="checkbox" id="qualidades" value="educacao">Educação
        <br><br>
        <textarea name="textarea" rows="10" cols="50"
            placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        <br><br>
        <input type="submit" value="Criar">


    </form>

</body>

</html>
