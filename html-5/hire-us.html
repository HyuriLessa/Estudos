<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>

<body>
    <header>
        <a href="/spacex.html"><img src="/Curso-OneBitCode/img/logo.png" alt="SpaceX"></a><a
            href="/the-spaceships.html"> The Spaceships</a> | <a href="/hire-us.html">Hire Us</a>
    </header>
    <h3>Hire Us Now</h3>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p><br>

    <div>
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </form>
    </div><br><br>
    <div>
        <label for="spaceship">Spaceship: </label>
        <select id="spaceship" name="spaceship">
            <option value="falcon9">Falcon 9</option>
            <option value="falcon-heavy">Falcon Heavy</option>
            <option value="other">Other</option>
        </select>

        <label for="search">Type of Service: </label>
        <input type="search" id="search" name="search" list="searchs">
        <datalist id="searchs">
            <option value="services"></option>
            <option value="will"></option>
            <option value="soon"></option>
            <option value="request"></option>
        </datalist>
    </div><br><br>
    <div><input type="submit" value="Send Message"></div>








</body>


</html>
